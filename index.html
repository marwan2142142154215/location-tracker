<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #map { height: 400px; }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.7; }
            70% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.7; }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-blue-600 text-white p-4 shadow-lg">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold"><i class="fas fa-map-marker-alt mr-2"></i>Location Tracker</h1>
                <button id="refreshBtn" class="bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded-lg">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto p-4">
            <!-- Map Section -->
            <div class="bg-white rounded-lg shadow-md p-4 mb-6">
                <div id="map" class="rounded-lg"></div>
            </div>

            <!-- Current Location Info -->
            <div class="bg-white rounded-lg shadow-md p-4 mb-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">
                    <i class="fas fa-location-arrow mr-2 text-blue-500"></i>Current Location
                </h2>
                <div id="currentLocation" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="bg-gray-50 p-3 rounded-lg">
                        <p class="text-sm text-gray-500">Latitude</p>
                        <p id="latitude" class="text-lg font-medium">-</p>
                    </div>
                    <div class="bg-gray-50 p-3 rounded-lg">
                        <p class="text-sm text-gray-500">Longitude</p>
                        <p id="longitude" class="text-lg font-medium">-</p>
                    </div>
                    <div class="bg-gray-50 p-3 rounded-lg">
                        <p class="text-sm text-gray-500">Accuracy</p>
                        <p id="accuracy" class="text-lg font-medium">-</p>
                    </div>
                </div>
            </div>

            <!-- History Section -->
            <div class="bg-white rounded-lg shadow-md p-4">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">
                    <i class="fas fa-history mr-2 text-blue-500"></i>Location History
                </h2>
                <div id="historyList" class="space-y-2">
                    <p class="text-gray-500 italic">No location history yet</p>
                </div>
            </div>
        </main>

        <!-- Notification Area -->
        <div id="notification" class="fixed bottom-4 right-4 hidden">
            <div class="bg-red-500 text-white px-4 py-2 rounded-lg shadow-lg">
                <span id="notificationText"></span>
            </div>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
